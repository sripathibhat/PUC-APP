<div class="center">
    <form #signinForm="ngForm" (submit)="onSubmit(signinForm.value)">
        <div class="container">
          <h1>Sign in</h1>
          <p>Please sign in using the credentials to continue.</p>
          <hr>
      
          <!-- <label for="uname"><b>Username</b></label> -->
          <input type="text" placeholder="Enter Username" name="uname" required [(ngModel)]="uname"><br>
      
          <!-- <label for="pwd"><b>Password</b></label> -->
          <input type="password" placeholder="Enter Password" name="pwd" required [(ngModel)]="pwd">
          <hr>
      
          <button type="submit" class="signinbtn">Sign in</button>
        </div>
    </form>
</div>
